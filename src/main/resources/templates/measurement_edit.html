<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Measurement - From Hero To Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/" th:href="@{/}">From Hero To Zero</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/workspace" th:href="@{/workspace}">Workspace</a></li>
                <li class="nav-item"><a class="nav-link active" href="/measurements" th:href="@{/measurements}">Measurements</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Edit Measurement</h1>
        <p class="text-muted">Update COâ‚‚ emission data</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/measurements/edit/{id}(id=${measurement.id})}" th:object="${measurement}" method="post">

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country"
                           th:value="${measurement.country?.name}" disabled>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year"
                           th:value="${measurement.year}" disabled>
                </div>

                <div class="mb-3">
                    <label for="value" class="form-label">CO2 Emissions (million tons)</label>
                    <input type="number" step="0.01" class="form-control" id="value"
                           th:value="${measurement.value}" disabled>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" name="status" required>
                        <option th:each="s : ${T(com.nra.FromHeroToZero.infrastructure.Status).values()}"
                                th:value="${s}"
                                th:text="${s.status}"
                                th:selected="${s.name() eq measurement.status.name()}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="/measurements" th:href="@{/measurements}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Measurement</button>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
