<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>From Hero To Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">From Hero To Zero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workspace" th:href="@{/workspace}">Workspace</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">CO₂ Measurements</h1>
        <p class="text-muted">From Hero To Zero</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Measurements</h4>
        </div>
        <div class="card-body">

            <div class="mb-3">
                <input class="form-control" id="searchInput" type="text" placeholder="Search by country or year...">
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Year</th>
                        <th scope="col">CO₂ Emissions (Million Tons)</th>
                    </tr>
                    </thead>
                    <tbody id="measurements">
                    <tr th:each="measurement : ${measurements}">
                        <td th:text="${measurement.country?.name}">No Country</td>
                        <td th:text="${measurement.year}">Year</td>
                        <td th:text="${measurement.value}">Value</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
