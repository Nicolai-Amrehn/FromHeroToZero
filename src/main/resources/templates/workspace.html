<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>From Hero To Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container mt-4">
        <h1 class="mb-4">Workspace</h1>
    </div>
</div>
<div>
    <div class="container mt-4">
        <h2 class="mb-4">Countries</h2>

        <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Country</th>
            </tr>
            </thead>
            <tbody id="countries">
            <tr th:each="country : ${countries}">
                <td th:text="${country.id}"></td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-primary mb-4" href="/countries/add" role="button">Add New Country</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
