<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>From Hero To Zero - Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/" th:href="@{/}">From Hero To Zero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workspace" th:href="@{/workspace}">Workspace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/countries" th:href="@{/countries}">Countries</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Countries</h1>
        <p class="text-muted">View and manage all countries in the system</p>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <table class="table table-bordered table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody id="countries">
                <tr th:each="country : ${countries}">
                    <td th:text="${country.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">Add New Country</h4>
            <form role="form" th:action="@{/countries/add}" th:object="${country}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (2â€“100 characters, letters only)</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name" th:field="*{name}"
                            placeholder="Country Name"
                            pattern="[A-Za-z\s\-']+"
                            minlength="2"
                            maxlength="100"
                            required>
                </div>
                <button type="submit" class="btn btn-primary">Add Country</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
