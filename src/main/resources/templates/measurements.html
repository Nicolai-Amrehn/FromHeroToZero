<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>From Hero To Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container mt-4">
        <h1 class="mb-4">Measurements</h1>
    </div>
</div>
<div>
    <div class="container mt-4">
        <h2 class="mb-4">Measurements</h2>

        <input class="form-control mb-3" id="searchInput" type="text" placeholder="Search...">

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Measurement</th>
            </tr>
            </thead>
            <tbody id="measurements">
            <tr th:each="measurement : ${measurements}">
                <td th:text="${measurement.country?.name}">No Country</td>
                <td th:text="${measurement.value}"></td>
            </tr>
            </tbody>
        </table>

        <div class="container mt-5">
            <form role="form" th:action="@{/measurements/add}" th:object="${measurement}" method="post" class="mb-4">
                <legend>Add New Measurement</legend>

                <div class="mb-3">
                    <label for="value" class="form-label">value</label>
                    <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}" placeholder="Value" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" th:field="*{year}" placeholder="Year" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" th:field="*{countryId}">
                        <option th:each="c : ${countries}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Measurement</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
